# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/palmbeachresort?useSSL=false&serverTimezone=UTC
spring.datasource.username=palmbeach_user
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.web.cors.allowed-origins=http://localhost:5176
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.palmbeachresort=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

pdf.bill.title=Palm Beach Resort
pdf.bill.tax-rate=0.08

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
