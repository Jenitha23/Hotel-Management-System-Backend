spring.datasource.url=jdbc:mysql://localhost:3306/palm_beach_menu?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=new@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Important: This makes data.sql run AFTER tables are created
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

logging.level.com.palmbeach.menu=DEBUG