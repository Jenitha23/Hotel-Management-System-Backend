spring.application.name=HotelManagement

# --- Server ---
server.port=8080

# --- Datasource (MySQL 8+) ---
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db\
?createDatabaseIfNotExist=true\
&useSSL=false\
&allowPublicKeyRetrieval=true\
&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=s1234
# Optional: explicitly set driver (Boot usually auto-detects)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Optional but sometimes helpful for MySQL 8
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Return useful error details in responses (dev only) ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true

# --- Logging (temporary while debugging) ---
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# --- Swagger UI (if using springdoc-openapi) ---
# Default path is /swagger-ui/index.html; if you want a custom path:
# springdoc.swagger-ui.path=/docs