# Server Configuration
server.port=8080
spring.application.name=food-tracking-backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/food_tracking_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=fooduser
spring.datasource.password=foodpassword

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Optional: Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Optional: Logging
logging.level.com.foodtracking=DEBUG